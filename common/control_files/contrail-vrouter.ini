[program:contrail-vrouter]
command= bash -c "/usr/bin/vnswad --config-file $CONFIG ${LOG_LOCAL}"
priority=420
autostart=true
killasgroup=true
stopsignal=KILL
stdout_capture_maxbytes=1MB 
environment_file= /etc/contrail/agent_param
redirect_stderr=true
stdout_logfile=/var/log/contrail/vrouter.log
stderr_logfile=/dev/null
startsecs=5
