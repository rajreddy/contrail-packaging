[program:contrail-webui]
directory= /usr/src/contrail/contrail-webui
command= bash -c "if command -v node >/dev/null 2; then node webServerStart.js ; else nodejs webServerStart.js; fi"
priority=420
autostart=true
killasgroup=true
stopsignal=KILL
stdout_capture_maxbytes=1MB 
redirect_stderr=true
stdout_logfile=/var/log/contrail/contrail-webui.log
stderr_logfile=/dev/null
startsecs=5
